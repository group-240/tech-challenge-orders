spring:
  application:
    name: tech-challenge-orders-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/test-pool
          jwk-set-uri: https://cognito-idp.us-east-1.amazonaws.com/test-pool/.well-known/jwks.json

server:
  port: 0

logging:
  level:
    root: WARN
    com.fiap.techchallenge: DEBUG
